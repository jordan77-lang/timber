<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timbre Box Experiment</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tone.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- GLTFLoader for loading .glb models -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <h1>Timbre Box</h1>
  <p id="info">Click on the 3D timbre cube to place dots. Based on Leah Reid's timbre space research.</p>
  
  <div class="main-container">
    <div id="container"></div>
    
    <div class="spectro-section">
      <h3>Spectrograph</h3>
      <canvas id="spectrograph" width="300" height="200"></canvas>
      <div class="button-container">
        <button id="download">Download</button>
        <button id="clear">Clear</button>
        <button id="reset-position">Reset Position</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
